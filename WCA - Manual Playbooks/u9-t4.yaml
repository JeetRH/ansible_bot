---
- name: Create a VM from a template 
  hosts: poc_hosts

  tasks:
  - name: Clone the vc from template 
    vmware_guest:
      hostname: 192.0.2.44
      username: administrator@vsphere.local 
      password: vmware 
      validate_certs: False 
      name: ansible-poc-vm 
      template: vcenter_template 
      datacenter: DC1
      folder: /DC1/vm
      state: poweredon 
    disk:
      size_GiB: 10

  - name: Create a tag
    community.vmware.vmware_tag:
      hostname: 192.0.2.44
      username: administrator@vsphere.local
      password: vmware 
      tag_name: poc 
      state: present
    delegate_to: localhost

  - name: Create a tag
    community.vmware.vmware_tag:
      hostname: 192.0.2.44
      username: administrator@vsphere.local
      password: vmware 
      tag_name: ansible 
      state: present
    delegate_to: localhost

  - name: Create a snapshot
    community.vmware.vmware_guest_snapshot:
      hostname: "192.0.2.44"
      username: "administrator@vsphere.local"
      password: "vmware" 
      datacenter: DC1
      folder: "/DC1/vm/"
      name: "ansible-poc-vm"
      state: present
      snapshot_name: ansible-poc-snapshot